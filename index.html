<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy-Uhren</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            flex-direction: column;
            color: #fff;
            font-family: Arial, sans-serif;
            transition: opacity 0.5s ease-in-out;
            opacity: 1;
        }

        .oberkasten{
            display: flex;
            flex-direction: row;
        }
        .liste{
            width: 10vw;
            height: 5vh;
            margin-right: 2.5%;
            align-items: center;
            justify-content: center;
            display: flex;
            border: rgb(200, 200, 200) 1px solid;
            border-radius: 5px;
        }

        .liste:hover{
            background-color: gray;
            border: gray 1px solid;
        }

        .zufall{
            width: 10vw;
            height: 5vh;
            margin-left: 2.5%;
            align-items: center;
            justify-content: center;
            display: flex;
            border: rgb(200, 200, 200) 1px solid;
            border-radius: 5px;
        }

        .zufall:hover{
            background-color: gray;
            border: gray 1px solid;
        }
    </style>
</head>
<body>
    <div class="oberkasten">
        <div class="liste">
            Liste
        </div>
        <div class="zufall" onclick="redirectToRandomPage()">
            Überraschung
        </div>
    </div>
    <script>
        function redirectToRandomPage() {
            document.body.style.opacity = 0; // Setze die Opazität auf 0, um den Fade-Effekt zu starten

            var folderPath = 'clocks/';

            var pages = ['analog.html', 'codeuhr.html', 'digitaleanaloguhr.html', 'wortuhr.html'];

            var randomIndex = Math.floor(Math.random() * pages.length);

            var randomPagePath = folderPath + pages[randomIndex];

            // Warte 500ms, damit der Fade-Effekt sichtbar ist, bevor die Seite umgeleitet wird
            setTimeout(function() {
                window.location.href = randomPagePath;
            }, 500);
        }
    </script>

</body>
</html>
