<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            flex-direction: column;
            color: #fff;
            font-family: Arial, sans-serif;
            pointer-events: none;
        }

        #clock {
            width: 300px;
            height: 300px;
            border: 16px solid #fff;
            border-radius: 50%;
            position: relative;
            margin-bottom: 20px;
        }

        .hand {
            position: absolute;
            background-color: #ffffff00;
            transform-origin: 50% 100%;
        }

        #hour {
            width: 12px;
            height: 80px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -100%) rotate(90deg);
        }

        #minute {
            width: 6px;
            height: 80px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -100%) rotate(90deg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
        }

        #minute div {
            margin-bottom: 4px;
            color: white;
            font-size: 16px;
        }

        #second {
            width: 6px;
            height: 140px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -100%) rotate(90deg);
            background-color: rgba(255, 0, 0, 0);
        }

        #digital-clock {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="clock">
        <div class="hand" id="hour"></div>
        <div class="hand" id="minute"></div>
        <div class="hand" id="second"></div>
    </div>

  <!--  <div id="digital-clock"></div> -->

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            const hourDeg = (hours % 12 + minutes / 60) * 30;
            const minuteDeg = (minutes + seconds / 60) * 6;
            const secondDeg = seconds * 6;

            const hourDiv = document.getElementById('hour');
            hourDiv.style.transform = `translate(-50%, -100%) rotate(${hourDeg}deg)`;
            hourDiv.innerHTML = '';

            for (let i = 1; i <= 4; i++) {
                const digit = document.createElement('div');
                digit.textContent = hours;
                hourDiv.appendChild(digit);
            }

            const minuteDiv = document.getElementById('minute');
            minuteDiv.style.transform = `translate(-50%, -100%) rotate(${minuteDeg}deg)`;
            minuteDiv.innerHTML = '';

            for (let i = 1; i <= 6; i++) {
                const digit = document.createElement('div');
                digit.textContent = minutes;
                minuteDiv.appendChild(digit);
            }

            const secondDiv = document.getElementById('second');
            secondDiv.style.transform = `translate(-50%, -100%) rotate(${secondDeg}deg)`;
            secondDiv.innerHTML = '';
            for (let i = 1; i <= 8; i++) {
                const digit = document.createElement('div');
                digit.textContent = seconds;
                secondDiv.appendChild(digit);
            }

            const digitalClock = document.getElementById('digital-clock');
            digitalClock.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
